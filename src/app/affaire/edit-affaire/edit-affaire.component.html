<div class="main-content">
    <div class="container-fluid">

<div class="col-md-12">
    <div class="card">
    <div class="header">
        <h4 class="title">Mise à juor</h4>
    </div>
    <form (ngSubmit)="MiseAJour(id,affaire)">
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                  <label>Réference de Affaire</label>
                    <input type="text" [(ngModel)]="affaire.referenceAffaire" name="referenceAffaire" class="form-control" placeholder="Réference de Affaire">
                </div>
            </div>
          </div>
          
            <div class="col-md-5">
                <div class="form-group">
                  <label>Titre de l'affaire</label>
                    <input type="text" [(ngModel)]="affaire.titreAffaire" name="titreAffaire" class="form-control" placeholder="Titre de l'affaire">
                </div>
            </div>
         
          <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                  <label>Description de l'affaire</label>
                    <input type="text" [(ngModel)]="affaire.descriptionAffaire" name="descriptionAffaire" class="form-control" placeholder="Description de l'affaire">
                </div>
            </div>
          </div>
            <div class="col-md-5">
                <div class="form-group">
                  <label for="sel1">Status de l'affaire :</label>
                  <select [(ngModel)]="affaire.status" name="status" class="form-control" id="sel1">
                    <option>ouvert</option>
                    <option>en cours</option>
                    <option>fermé</option>
                  </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                      <label>Nom</label>
                        <input type="text" [(ngModel)]="document.nom"  name="nom" class="form-control" placeholder="Nom du document">
                    </div>
                </div>
              </div>
              
                <div class="col-md-5">
                    <div class="form-group">
                      <label>Date de création</label>
                        <input type="date" [(ngModel)]="document.dateCreation" name="fieldForm" class="form-control" placeholder="Date de création">
                    </div>
                </div>
             
              <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                      <label>Description</label>
                        <input type="text" [(ngModel)]="document.description" name="description" class="form-control" placeholder="Description">
                    </div>
                </div>
              </div>
                <div class="col-md-5">
                    <div class="form-group">
                      <label for="sel1">Archive</label>            
                      <select [(ngModel)]="document.archive" name="archive" class="form-control" id="sel1">
                        <option>archivé</option>
                        <option>valide</option>
                         </select>
                    </div>
                </div>
                <div class="row">
      <button type="submit" class="btn btn-info btn-fill pull-right">Enregistrer</button>
        <div class="clearfix"></div>
                </div>
    </form>

    </div>
</div>
</div>
</div>
