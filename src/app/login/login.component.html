<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="header">
            <h4 class="title">Connection</h4>
          </div>
          <div class="content">
            <form (ngSubmit)="authentification()">
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="exemple:benjaminmaunier@gmail.com">
                    <!-- input type="text" [(ngModel)]="utilisateur.email" name="email"-->
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <label>Mot de Passe</label>
                    <input type="text" class="form-control" placeholder="exemple:123456789">
                    <!-- input type="text" [(ngModel)]="utilisateur.password" name="password"-->
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-info btn-fill pull-right">Se Connecter</button>
              <div class="clearfix"></div>
            </form>
            <button type="button" class="btn btn-info btn-fill pull-right">Mot de Passe Oubli√©?</button>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="content">
            <label> Pas encore de compte? S'enregistrer</label>
            <br>
            <button type="button" class="btn btn-info btn-fill" routerLink="/register">Enregistrement</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
