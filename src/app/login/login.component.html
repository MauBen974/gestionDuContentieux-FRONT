<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Connexion</h1>
                  <p class="text-muted">Pas encore inscrit ?</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" [(ngModel)]="login" placeholder="Login" name="login">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" [(ngModel)]="mdp" placeholder="Mot de Passe" name="mdp">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary btn-pill px-4" (click)="connection()" >Connexion</button> <!--Creer (click) vers page admin ou simple user...-->
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Mot de passe oublié?</button>  <!--Creer (click) vers page mot de passe oublié?...-->
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-black bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Rejoignez-nous</h2>
                  <p>Envie de partager dans votre langue maternelle ou de progresser dans une langue étrangère, rejoingnez nous !</p>
                  <button type="button" class="btn btn-light btn-pill mt-3" routerLink="/register" >Inscription !</button>  <!--Creer (click) vers page mot de passe oublié?...-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
