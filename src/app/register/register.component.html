<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Inscription</h4>
                  </div>
                  <div class="content">
                      <form>
                          <div class="row">
                              <div class="col-md-5">
                                  <div class="form-group">
                                      <label>Nom</label>
                                      <input type="text" class="form-control" placeholder="exemple:Maunier" value=''>
                                  </div>
                              </div>
                              <div class="col-md-5">
                                  <div class="form-group">
                                      <label>Prenom</label>
                                      <input type="text" class="form-control" placeholder="exemple:Benjamin" value="">
                                  </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-5">
                                  <div class="form-group">
                                    <label>Prenom</label>
                                      <input type="email" class="form-control" placeholder="exemple:benjaminmaunier@gmail.com">
                                  </div>
                              </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Mot de Passe</label>
                                        <input type="password" class="form-control" placeholder="exemple:123456789">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Confirmer le Mot de Passe</label>
                                        <input type="password" class="form-control" placeholder="exemple:123456789">
                                    </div>
                                </div>
                            </div>

                          <button type="submit" class="btn btn-info btn-fill pull-right">Enregistrer</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
