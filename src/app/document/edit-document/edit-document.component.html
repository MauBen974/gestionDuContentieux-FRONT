<div class="main-content">
    <div class="container-fluid">

<div class="col-md-12">
    <div class="card">
    <div class="header">
        <h4 class="title">Mise à jour de document</h4>
    <div class="card-body">
    <form [formGroup]="editform" (ngSubmit)="MiseAJour(id,document)">
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                  <label>Nom</label>
                    <input type="text" formControlName="nom"  name="nom" class="form-control" placeholder="Nom du document">
                </div>
            </div>
          </div>
          
            <div class="col-md-5">
                <div class="form-group">
                  <label>Date de création</label>
                    <input type="date" formControlName="dateCreation" name="fieldForm" class="form-control" placeholder="Date de création">
                </div>
            </div>
         
          <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                  <label>Description</label>
                    <input type="text" formControlName="description" name="description" class="form-control" placeholder="Description">
                </div>
            </div>
          </div>
            <div class="col-md-5">
                <div class="form-group">
                  <label for="sel1">Archive</label>            
                  <select formControlName="archive" name="archive" class="form-control" id="sel1">
                    <option>archivé</option>
                    <option>valide</option>
                     </select>
                   
                </div>
            </div>
            <div class="row">
        <button type="submit" class="btn btn-info btn-fill pull-right" [disabled]="!editform.valid">Enregistrer</button>
        <div class="clearfix"></div>
            </div>
            </form>
        </div>
    </div>
</div>
            
    </div>
</div>
